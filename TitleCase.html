<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <title>Document</title>
    <script>

      function toTitleCase(str) {
        return str
          .toLowerCase()
          .split(" ")
          .map(function (word) {
            return word.charAt(0).toUpperCase() + word.slice(1);
          })
          .join(" ");
      }
      console.log(toTitleCase("welcome to my first program on javascript"));

    </script>
  </head>

</html>
